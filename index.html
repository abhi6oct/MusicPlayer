<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbhiBjao</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-11/css/all.css"
        integrity="sha512-xO/VZFNBvip9IT+BD6Nq/pHdBvKeFcwygKqARlegjQ+5A68KsMSYrPbGP1oYow5ec9Tqq8peJXcn5J1bD4O00w=="
        crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainDiv">
        <div class="musicContainer">
            
            <h2 id="title">Malang</h2>
            <h3 id="artist">Mithoon</h3>
            <div class="imageContainer">
                <img src="Images/Malang.jpg" class="initial" alt="Cover">
            </div>
            <audio src="Music/Malang (Title Track) - Songs.pk - 128Kbps.mp3" ></audio>

            <!-- Progress Bar -->
            <div class="progressbarContainer" id="progressContainer">
                <div class="progressDurationMeter">
                    <div id="currentTime">0:00</div>
                    <div id="duration"></div>
                </div>
                <div class="progressDiv" id="progressDiv">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <!-- Music Controls -->
            <div class="musicControls">
                <i class="fas fa-backward sideButton" id="prev" title="Previous"></i>
                <i class="fas fa-play mainButton" id="Play" title="Play"></i>
                <i class="fas fa-forward sideButton" id="next" title="Next"></i>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
